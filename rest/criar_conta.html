<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Criar conta - F1 Mania </title>

        <!-- CSS -->
        <link rel="stylesheet" href="login.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Conecte-se com <b>F1 Mania</b></header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Senha" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                    </form>

                    <div class="field button-field">
                        <a href="../index.html" target="_self">
                            <button>Criar conta</button>
                        </a>
                    </div>

                    <div class="form-link">
                        <span>JÃ¡ tem uma conta? <a href="entrar.html" class="link signup-link" data-target="entrar.html">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Entre com Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <i class='bx bxl-google google-icon'></i>
                        <span>Entre com Google</span>
                    </a>
                </div>

            </div>

            </div>
        </section>
        <!-- JavaScript -->
        <script type="text/javascript" src="script.js"></script>
        <script>
            const createAccountButton = document.getElementById("createAccountButton");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
    
            createAccountButton.addEventListener("click", function (e) {
                e.preventDefault();
    
                // Validar campos
                const isValidEmail = validateEmail(emailInput.value);
                const isValidPassword = passwordInput.value.length > 0;
    
                if (isValidEmail && isValidPassword) {
                    // Redirecionar apenas se os campos estiverem preenchidos
                    window.location.href = "../index.html";
                } else {
                    alert("Preencha todos os campos antes de criar uma conta.");
                }
            });
    
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        </script>
    </body>
</html>
